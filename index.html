<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YO BAO</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link href="https://fonts.cdnfonts.com/css/panton" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <nav class="nav__header">
                    <div class="logo__container">
                        <a href="#" title="YO BAO" class="logo"><img src="img/logo.svg" alt=""></a> 
                        <h1 class="logo__title"><a href="#" title="YO BAO">yo bao</a></h1>
                        <p class="logo__p">дух китайской еды</p>
                    </div>
                    <div class="delivery__container">
                        <div class="delivery__title">Доставка пасты <span>Москва</span></div>
                        <div class="delivery__p">Время доставки от 31 мин</div>
                    </div>

                    <div class="phone__container">
                        <div class="phone__btn"><a href="#" title="Заказать звонок">Заказать звонок</a></div>
                        <div class="phone">8 800 333-36-62</div>
                    </div>
                </nav>

                <nav class="nav__options">
                    <ul class="options__container">
                        <li><a href="#" title="Паста">Паста</a></li>
                        <li><a href="#" title="Супы">Супы</a></li>
                        <li><a href="#" title="Салаты">Салаты</a></li>
                        <li><a href="#" title="Антипасти">Антипасти</a></li>
                        <li><a href="#" title="Напитки">Напитки</a></li>
                        <li><a href="#" title="Десерты">Десерты</a></li>
                        <li><a href="#" title="Бакалея">Бакалея</a></li>
                        <li><a href="#" title="Акции">Акции</a></li>
                        <li><a href="#" title="Комбо">Комбо</a></li>
                        <li><a href="#" title="Контакты">Контакты</a></li>
                    </ul>
                    <div class="enter__basket__container">
                        <div class="enter"><a href="#" title="Войти">Войти</a></div>
                        <div class="basket"><a href="#" title="Корзина">Корзина</a></div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">

    </main>

    <footer class="footer">

    </footer>

    <script src="main.js"></script>
</body>
</html>
